<!DOCTYPE html>
<html>
<head>
<style>
  body { margin: 0; padding: 0; background: transparent; }
  .icon {
    width: 256px;
    height: 256px;
    border-radius: 32px;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 40%, #0f3460 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    font-family: 'Segoe UI', Arial, sans-serif;
  }
  /* Subtle radial glow */
  .icon::before {
    content: '';
    position: absolute;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(233, 69, 96, 0.25) 0%, transparent 70%);
    top: 20px;
    left: 28px;
  }
  /* Sound wave arcs */
  .waves {
    position: absolute;
    top: 45px;
    right: 38px;
  }
  .wave {
    border: 3px solid rgba(233, 69, 96, 0.6);
    border-left: none;
    border-radius: 0 50% 50% 0;
    position: absolute;
  }
  .wave-1 { width: 14px; height: 28px; top: 12px; left: 0; opacity: 0.9; }
  .wave-2 { width: 24px; height: 48px; top: 2px; left: 0; opacity: 0.6; }
  .wave-3 { width: 34px; height: 68px; top: -8px; left: 0; opacity: 0.35; }
  /* Speaker icon */
  .speaker {
    position: absolute;
    top: 48px;
    right: 72px;
    width: 0;
    height: 0;
    border-top: 16px solid transparent;
    border-bottom: 16px solid transparent;
    border-left: 18px solid rgba(233, 69, 96, 0.8);
  }
  .speaker-box {
    position: absolute;
    top: 56px;
    right: 88px;
    width: 10px;
    height: 16px;
    background: rgba(233, 69, 96, 0.8);
    border-radius: 2px;
  }
  /* Main text */
  .faah {
    font-size: 72px;
    font-weight: 900;
    color: #e94560;
    letter-spacing: -2px;
    text-shadow: 0 0 30px rgba(233, 69, 96, 0.5), 0 2px 4px rgba(0,0,0,0.3);
    z-index: 2;
    margin-top: 20px;
  }
  .exclaim {
    color: #f5c518;
    text-shadow: 0 0 20px rgba(245, 197, 24, 0.4);
  }
  /* Subtitle */
  .subtitle {
    font-size: 16px;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.85);
    letter-spacing: 3px;
    text-transform: uppercase;
    z-index: 2;
    margin-top: 4px;
  }
  /* AI badge */
  .badge {
    margin-top: 10px;
    padding: 4px 14px;
    background: linear-gradient(90deg, #e94560, #f5c518);
    border-radius: 12px;
    font-size: 13px;
    font-weight: 700;
    color: #1a1a2e;
    letter-spacing: 1px;
    z-index: 2;
  }
  /* Bottom terminal dots */
  .dots {
    position: absolute;
    bottom: 14px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 6px;
  }
  .dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    opacity: 0.5;
  }
  .dot-r { background: #e94560; }
  .dot-y { background: #f5c518; }
  .dot-g { background: #4ecca3; }
</style>
</head>
<body>
  <div class="icon">
    <div class="speaker-box"></div>
    <div class="speaker"></div>
    <div class="waves">
      <div class="wave wave-1"></div>
      <div class="wave wave-2"></div>
      <div class="wave wave-3"></div>
    </div>
    <div class="faah">FA<span class="exclaim">!</span></div>
    <div class="subtitle">Sound Alert</div>
    <div class="badge">AI + Terminal</div>
    <div class="dots">
      <div class="dot dot-r"></div>
      <div class="dot dot-y"></div>
      <div class="dot dot-g"></div>
    </div>
  </div>
</body>
</html>
